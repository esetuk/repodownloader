<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>RepoDownloader</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>

<body>
    <div id="header">
    <div id="header-left" class="disable-select">
        <h2>ESET UK</h2>
    </div>
    <div id="header-middle" class="disable-select">
        <h2>RepoDownloader</h2>
    </div>
    <div id="header-right" class="disable-select">
        <a href="https://eset.com/uk" target="_blank" type="file">ESET Main Web Site</a>
    </div>
</div>
    <form id="main" spellcheck="false" autocomplete="off" class="disable-select">
        <div id="Filters">
            <div class="layer">
                <div class="componentContainer">
                    <label class="labels" title="Product">Product</label>
                    <select class="selects" id="product"></select>
                </div>
                <div class="componentContainer">
                    <label class="labels" title="Platform">Platform</label>
                    <select class="selects" id="platform"></select>
                </div>
                <div class="componentContainer">
                    <label class="labels" title="Architecture">Architecture</label>
                    <select class="selects" id="architecture"></select>
                </div>
                <div class="componentContainer">
                    <label title="Case-insensitive search">Search</label>
                    <div class="searchContainer">
                        <input type="text" id="textSearch" placeholder="abc123"></input>
                        <button type="button" id="clearSearch"><img src="res/square-xmark-solid.svg" alt=""></img></button>
                    </div>
                </div>
                <div class="componentContainer">
                    <a class="links" id="clearAll" href="javascript:void(0)">Clear</a>
                </div>
                <label>Show only:</label>
                <div class="componentContainer">
                    <label title="Show en_US or multilang only">English</label>
                    <input class="checkboxes" type="checkbox" id="englishResults" checked="checked" placeholder="">
                </div>
                <div class="componentContainer">
                    <label title="Show full packages only (if Endpoint)">Full</label>
                    <input class="checkboxes" type="checkbox" id="fullPackage" placeholder="">
                </div>
                <div class="componentContainer">
                    <label title="Show latest versions only">Latest</label>
                    <input class="checkboxes" type="checkbox" checked="checked" id="latest" placeholder="">
                </div>
                <label>Include:</label>
                <div class="componentContainer">
                    <label title="Include legacy products">Legacy</label>
                    <input class="checkboxes" type="checkbox" id="legacy" placeholder="">
                </div>
            </div>
        </div>
        <div class="layer" id="results">
        </div>
        </div>
        <div class="layer" id="footer">
            <a href="https://esetuk.github.io/repodownloader/res/products.csv" target="_blank" type="file">Download full product list</a>
            <span class="separator">|</span>
            <a href="https://esetuk.github.io/repodownloader/changelog.txt" target="_blank" type="file">Changelog</a>
            <span class="separator">|</span>
            <a href="https://github.com/esetuk/repodownloader" target="_blank" type="file">Github</a>
            <span class="separator">|</span>
            <a href="https://github.com/esetuk/repodownloader/issues/new" target="_blank" type="file">New issue</a>
            <span class="separator">|</span>
            <a href="https://esetuk.github.io/mirrortoolconfigurator" target="_blank" type="file">MirrorToolConfigurator</a>
        </div>
    </form>
</div>
    <div id="toastContainer"></div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</html>
